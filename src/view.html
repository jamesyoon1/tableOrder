<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--
  This example requires Tailwind CSS v2.0+ 
  
  This example requires some changes to your config:
  
  ```
  // tailwind.config.js
  module.exports = {
    // ...
    plugins: [
      // ...
      require('@tailwindcss/aspect-ratio'),
    ],
  }
  ```
-->
<div class="fixed z-10 inset-0 overflow-y-auto" role="dialog" aria-modal="true">
    <div class="flex min-h-screen text-center md:block md:px-2 lg:px-4" style="font-size: 0">
      <!--
        Background overlay, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div 
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity md:block" aria-hidden="true"></div>
  
      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden md:inline-block md:align-middle md:h-screen" aria-hidden="true">&#8203;</span>
  
      <!--
        Modal panel, show/hide based on modal state.
  
        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 md:translate-y-0 md:scale-95"
          To: "opacity-100 translate-y-0 md:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 md:scale-100"
          To: "opacity-0 translate-y-4 md:translate-y-0 md:scale-95"
      -->
      <div 
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 translate-y-4 md:translate-y-0 md:scale-95"
      x-transition:enter-end="opacity-100 translate-y-0 md:scale-100"
      x-transition:leave="ease-in duration-200"
      x-transition:leave-start="opacity-100 translate-y-0 md:scale-100"
      x-transition:leave-end="opacity-0 translate-y-4 md:translate-y-0 md:scale-95"
      class="flex text-base text-left transform transition w-full md:inline-block md:max-w-2xl md:px-4 md:my-8 md:align-middle lg:max-w-4xl">
        <div class="w-full relative flex items-center bg-white px-4 pt-14 pb-8 overflow-hidden shadow-2xl sm:px-6 sm:pt-8 md:p-6 lg:p-8">
          <button type="button" class="absolute top-4 right-4 text-gray-400 hover:text-gray-500 sm:top-8 sm:right-6 md:top-6 md:right-6 lg:top-8 lg:right-8">
            <span class="sr-only">Close</span>
            <!-- Heroicon name: outline/x -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
  
          <div class="w-full grid grid-cols-1 gap-y-8 gap-x-6 items-start sm:grid-cols-12 lg:gap-x-8">

            <h2 class="text-2xl font-extrabold text-gray-900 sm:pr-12">Chicken Sando</h2>

            <div class="sm:col-span-4 lg:col-span-5">
              <div class="aspect-w-1 aspect-h-1 rounded-lg bg-gray-100 overflow-hidden">
                <img src="https://hangryjoes.com/wp-content/uploads/2021/09/B1-600x633.jpg" alt="Interior of light green canvas bag with padded laptop sleeve and internal organization pouch." class="object-center object-cover">
              </div>

            </div>
            <div class="sm:col-span-8 lg:col-span-7">
  
              <section aria-labelledby="information-heading" class="mt-4">
                <h3 id="information-heading" class="sr-only">Product information</h3>
  
                <div class="flex items-center">
                  <p class="text-lg text-gray-900 sm:text-xl">$10.75</p>
                </div>
  
                <div class="mt-6 flex items-center">
                  <!-- Heroicon name: solid/check -->
                  <svg class="flex-shrink-0 w-5 h-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                  </svg>
                  <p class="ml-2 font-medium text-gray-500">In stock and ready to order</p>
                </div>
              </section>
  
              <section aria-labelledby="options-heading" class="mt-6">
                <h3 id="options-heading" class="sr-only">Options</h3>
  
                <form>
                  <div class="sm:flex sm:justify-between">
                    <!-- spice selector -->
                    <fieldset>
                      <legend class="block text-sm font-medium text-gray-700">Spicy Level</legend>
                      <div class="mt-1 grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <!-- Active: "ring-2 ring-indigo-500" -->
                        <label class="relative block border border-gray-300 rounded-lg p-4 cursor-pointer focus:outline-none">
                          <input type="radio" name="size-choice" value="18L" class="sr-only" aria-labelledby="size-choice-0-label" aria-describedby="size-choice-0-description">
                          <p id="size-choice-0-label" class="text-base font-medium text-gray-900">Mild</p>
                          <p id="size-choice-0-description" class="mt-1 text-sm text-gray-500">Perfect for a reasonable amount of heat.</p>
                          <!--
                            Active: "border", Not Active: "border-2"
                            Checked: "border-indigo-500", Not Checked: "border-transparent"
                          -->
                          <div class="absolute -inset-px rounded-lg border-2 pointer-events-none" aria-hidden="true"></div>
                        </label>
  
                        <!-- Active: "ring-2 ring-indigo-500" -->
                        <label class="relative block border border-gray-300 rounded-lg p-4 cursor-pointer focus:outline-none">
                          <input type="radio" name="size-choice" value="20L" class="sr-only" aria-labelledby="size-choice-1-label" aria-describedby="size-choice-1-description">
                          <p id="size-choice-1-label" class="text-base font-medium text-gray-900">Hot</p>
                          <p id="size-choice-1-description" class="mt-1 text-sm text-gray-500">Enough room for a serious amount of heat.</p>
                          <!--
                            Active: "border", Not Active: "border-2"
                            Checked: "border-indigo-500", Not Checked: "border-transparent"
                          -->
                          <div class="absolute -inset-px rounded-lg border-2 pointer-events-none" aria-hidden="true"></div>
                        </label>
                      </div>
                    </fieldset>
                  </div>
                  <div class="mt-4 flex">
                    <a href="#" class="group flex text-sm text-gray-500 hover:text-gray-700">
                      <span>How SPICY is Hangry Joe?</span>
                      <!-- Heroicon name: solid/question-mark-circle -->
                      <svg class="flex-shrink-0 ml-2 h-5 w-5 text-gray-400 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                      </svg>
                    </a>
                  </div>
                  <div class="mt-6">
                    <button type="submit" class="w-full bg-indigo-600 border border-transparent rounded-md py-3 px-8 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-indigo-500">Add to order</button>
                  </div>

                </form>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
